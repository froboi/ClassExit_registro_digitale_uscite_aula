<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro uscite alunni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Registro uscite alunni</h1>

        <!-- Form per registrare l'uscita -->
        <form id="exitForm" action="/register" method="post">
            <label for="studentName">Nome e cognome:</label>
            <input type="text" id="studentName" name="student_name" required>
            
            <label for="exitTime">Ora di uscita:</label>
            <input type="datetime-local" id="exitTime" name="exit_time" required>
            
            <button type="submit">Registra uscita</button>
        </form>
        
        <!-- Form per registrare l'entrata -->
        <form id="entryForm" action="/register_entry" method="post">
            <label for="entryName">Nome e cognome:</label>
            <input type="text" id="entryName" name="student_name" required>

            <label for="entryTime">Ora di entrata:</label>
            <input type="datetime-local" id="entryTime" name="entry_time" required>
            
            <button type="submit">Registra entrata</button>        
        </form>

        <!-- Tabella per visualizzare lo stato degli studenti -->
        <h2>Registro uscite</h2>
        <table id="exitTable">
            <thead>
                <tr>
                    <th>Nome e cognome</th>
                    <th>Ora di uscita</th>
                    <th>Ora di entrata</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.exit_time }}</td>
                    <td>{{ student.entry_time or 'Non rientrato' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
        
</body>
</html>
